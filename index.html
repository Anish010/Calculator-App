<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="calculator">
    <div class="header">
      <h1>calculator</h1>
    </div>
    <input type="text" name="inputScreen" id="inputScreen">
    <div class="keypad">
      <table>
        <tr>
          <td><button>(</button></td>
          <td><button>)</button></td>
          <td><button style="background-color: rgba(255, 0, 0, 0.658); color: white">DEL</button></td>
          <td><button id="clear-btn" style="background-color: rgba(255, 0, 0, 0.658); color: white">C</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>%</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>X</button></td>
        </tr>

        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>.</button></td>
          <td><button>0</button></td>
          <td><button>/</button></td>
          <td><button style="background-color: rgba(255, 0, 0, 0.658); color: white" ;>=</button></td>
        </tr>
      </table>
    </div>
  </div>


</body>
<script src="index.js"></script>

</html>
